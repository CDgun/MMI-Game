<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

        <title>Castle</title>

        <style>
            body {
                background: url( 'resources/bcg.png' );
                background-size: 100% auto;
            }

            h1 {
                font-family: 'GameFont';
                letter-spacing: 4px;
                color: red;
                text-align: center;
                text-shadow: 0 0 2px rgba( 0, 0, 0, 0.8 );
                text-transform: uppercase;
            }

            canvas {
                display: block;
                margin: 20px auto;
                border: 1px solid rgba( 0, 50, 100, 0.4 );
                box-shadow: 0 0 20px 0 rgba( 0, 0, 0, 0.4 );
                background: #49373a;
            }
            .controls {
                color: white;
                padding-top: 1em;
                text-align: center;
                display: block;
                font-family: "GameFont";
            }
            .controls__elt{
                text-decoration: none;
                list-style-type: none;
                text-align: left;
                width: 20em;
                margin: 0 auto;

            }

            canvas {
                margin: 0 auto;
            }


            ::selection {
                background: transparent;
            }

            @font-face {
                font-family: 'GameFont';
                src: url('./resources/fonts/half_bold_pixel-7-webfont.woff2') format('woff2'),
                     url('./resources/fonts/half_bold_pixel-7-webfont.woff') format('woff');
                font-weight: normal;
                font-style: normal;

            }
        </style>
    </head>
    <body>
        <h1>Castle</h1>

        <canvas id="game" width="500" height="312"></canvas>
        <section class = "controls">
            <h2>controls:</h2>
            <ul>
                <li class = "controls__elt">left arrow : move left</li>
                <li class = "controls__elt">right arrow : move right</li>
                <li class = "controls__elt">space : attack</li>
            </ul>
        </section>
        <audio id="IntroMusic" src="resources/sounds/BlueMoon.wav" style="display: none;"loop></audio>
        <audio id="GameMusic" src="resources/sounds/BloodyTears.wav" style="display: none;"loop></audio>
        <audio id="GameOverMusic" src="resources/sounds/GameOver.wav" style="display: none;"></audio>
        <audio id="gunshot" src="resources/sounds/gunshot.wav" style="display: none;"></audio>
        <script src="Castle.js"></script>
        <script src="game.js"></script>
    </body>
</html>
